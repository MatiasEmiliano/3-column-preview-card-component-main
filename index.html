<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="css/estilos.css">


</head>

<body>
  <main>
    <div class="card">
      <img class="card__img" src="images/illustration-hero.svg" alt="">
      <div class="card__text">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        
        <div class="card__plan-ctn-1">
          <img class="card__icon-music" src="images/icon-music.svg" alt="">
          <div class="card__plan-ctn-2">
            <div class="card__plan-type">Anual Plan</div>
            <div class="card__plan-price">$59.99/year</div>
          </div>
          <a class="card__change-plan" href="">Change</a>
        </div>

        <div class="card__btn1-ctn">
          <button class="buton buton--bgr-purple">Proceed to Payment</button>
        </div>

        <div class="card__btn2-ctn">
          <button class="buton buton--bgr-trans">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>

  <div class="attribution">
    <p> Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor.</a>Coded by
      <a href="#">Matias Longo.</a>
    </p>
  </div>
</body>

</html>
